<body>

  <script>

    const DEFAULT_TASKS = [

      "ãƒ•ã‚©ãƒ¼ã‚¯ãƒªãƒ•ãƒˆå¾…ã¡",

    const STORAGE_KEY = "line_timer_tasks_v1";

    let tasks = [];

    const taskButtonsDiv = document.getElementById("taskButtons");

    // ---- åˆæœŸåŒ– ----
    function loadTasks() {
      const saved = localStorage.getItem(STORAGE_KEY);

        try {

        }

    }

    function saveTasks() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
    }

    function renderTaskButtons() {
      taskButtonsDiv.innerHTML = "";
      tasks.forEach((task, index) => {
        const btn = document.createElement("button");
        btn.textContent = task;
        btn.className = "task-btn" + (task === selectedTask ? " selected" : "");
        btn.addEventListener("click", () => {

      }

    // ---- ã‚¿ã‚¤ãƒãƒ¼å‡¦ç† ----
    startBtn.addEventListener("click", () => {
      if (!selectedTask) {
        alert("è¦ç´ ä½œæ¥­ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚");
        return;

      startBtn.classList.add("btn-disabled");
      startBtn.disabled = true;
      stopBtn.disabled = false;
      stopBtn.classList.remove("btn-disabled");
    });

    stopBtn.addEventListener("click", () => {

        return;

      const endTime = new Date();
      const diffSec = Math.round((endTime - startTime) / 1000);
      const dateStr = formatDate(endTime);
      const startStr = formatDateTime(startTime);
      const endStr = formatDateTime(endTime);
      const worker = workerNameInput.value || "";

      initLogHeaderIfEmpty();

        startStr,
        endStr,

      ].join(",") + "\n";
      logArea.value += line;

      statusArea.textContent =

        startStr + " â†’ " + endStr + "ï¼ˆ" + diffSec + "ç§’ï¼‰";

      startTime = null;
      startBtn.disabled = false;
      startBtn.classList.remove("btn-disabled");
      stopBtn.disabled = true;
      stopBtn.classList.add("btn-disabled");

    // ---- ã‚³ãƒ”ãƒ¼ ----

    // ---- æ—¥æ™‚ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ ----
    function pad(n) {
